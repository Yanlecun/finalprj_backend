    <th:block th:replace="fragments/commonHead :: header"></th:block>

        body {
            min-height: 100vh;

        img {
            width: 100%;

        footer {
            bottom: 0;
            display: block;
            width: 100%;
            margin: 0;
        }

</head>
<body>
<!-- Content Wrapper -->
<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <!-- Card Body -->
        <div class="card-body row">
            <div class="col-lg-6 d-none d-block">
                <img src="https://trello.com/1/cards/615dffa2e945798e4275036a/attachments/615dffb06010215a5843b286/download/%EC%A0%9C%EB%AA%A9_%EC%97%86%EC%9D%8C.png"/>
            </div>
            <div class="p-4 col-lg-6">
                <div th:if="${site} == 'manager'" >
                    <th:block th:replace="fragments/signUpManager :: signUpManager"></th:block>
                </div>
                <div th:unless="${site} == 'manager'" >
                    <th:block th:replace="fragments/signUpUser :: signUpUser" />
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer"/>

<script>
    window.addEventListener('load', () => {
        const forms = document.getElementsByClassName('validation-form');

        Array.prototype.filter.call(forms, (form) => {
            form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);

    var check = function () {
        if (document.getElementById('password').value ==
            document.getElementById('rePassword').value) {
            document.getElementById('message').innerHTML = '';
        } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').style.fontSize = '12px';
            document.getElementById('message').style.marginLeft = '10px';
            document.getElementById('message').innerHTML = '비밀번호가 맞지 않습니다.';
        }
    }
</script>
</body>
</html>
