<!DOCTYPE html>
<html lang="en">

<head>

    <th:block th:replace="/fragments/commonHead :: header"></th:block>
    <style>
        .card-header-text {
            font-size: 1.25rem;
            font-weight: bold;
            color: black;
        }
        .plus-area-outer{
            border: 5px solid rgb(156, 184, 236);

            border-radius: 10px;
        }

        .plus-area-inner {
            color: rgb(93, 141, 231);
        }
        .plus-area-inner:hover{
            color: rgb(32, 101, 228);
        }
    </style>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <div th:replace="/fragments/sidebar :: sidebar"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <div th:replace="/fragments/topbar :: topbar"></div>


                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="mb-4">
                        <h1 class="h3 mt-5 text-gray-800">홈페이지 FAQ 추가,삭제 및 수정</h1>
                        
                    </div>
                    <div class="row justify-content-center align-items-center">
                        <div class="col-10 mb-5 px-0">
                            <div class="card shadow">
                                <div class="card card-header p-3 flex-row justify-content-between">
                                    <span class="card-header-text" id="card-header-1">1. 동물등록은 어떻게 하나요 ?</span>
                                    <a class="align-self-center" data-toggle="collapse" href="#collapseContent"
                                        role="button" aria-expanded="false" aria-controls="collapseExample">
                                        <i class="card-header-text text-gray-500 fas fa-caret-down"
                                            style="font-size: 1.75rem"></i>
                                    </a>
                                </div>
                                <div class="collapse" id="collapseContent">
                                    <div class="card card-body pt-4">
                                        <div id="card-body-1">지역 동물병원에서 진행할 수 있습니다. 자세한 사항은 www.naver.com 에서 확인하세요</div>
                                        <div>
                                            <ul class="navbar-nav flex-row mt-4 justify-content-end pr-4">
                                                <li class="mr-4" role="button" data-toggle="modal"
                                                    data-target="#editModal">
                                                    <i class="fas fa-edit text-primary">&nbsp내용 수정</i>
                                                </li>
                                                <li role="button" data-toggle="modal" data-target="#deleteModal">
                                                    <i class="fas fa-trash text-primary">&nbsp삭제</i>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-10 row justify-content-center py-4 px-0 plus-area-outer" >
                            <a class="hoverPlus" role="button" data-toggle="modal" data-target="#plusModal">
                                <i class="fa fa-plus plus-area-inner" style="font-size: 1.75rem;"></i> 
                            </a>
                        </div>
                    </div>

                </div>



            </div>
            <!-- End of Main Content -->

            <footer th:replace="/fragments/footer"></footer>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>


    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">알림</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    정말로 삭제하시겠습니까?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">아니오</button>
                    <button type="button" class="btn btn-primary">삭제</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title modal-title-edit" id="editModalLabel">내용 수정</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body modal-body-edit">
                    <form>
                        <div class="form-group">
                            <label for="modal-edit-subject" class="col-form-label">제목</label>
                            <input type="text" class="form-control" id="modal-edit-subject">
                        </div>
                        <div class="form-group">
                            <label for="modal-edit-message-text" class="col-form-label">내용</label>
                            <textarea class="form-control" id="modal-edit-message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary">완료</button>
                </div>
            </div>
        </div>
    </div>

        <!-- Plus Modal -->
        <div class="modal fade" id="plusModal" tabindex="-1" role="dialog" aria-labelledby="plusModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="plusModalLabel">추가하기</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="modal-plus-subject" class="col-form-label">제목</label>
                            <input type="text" class="form-control" id="modal-plus-subject">
                        </div>
                        <div class="form-group">
                            <label for="modal-plus-message-text" class="col-form-label">내용</label>
                            <textarea class="form-control" id="modal-plus-message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary">완료</button>
                </div>
            </div>
        </div>
    </div>

    <script th:replace="/fragments/core-js :: core-js"></script>

    <script>
        $('#editModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var recipient = button.data('whatever') // Extract info from data-* attributes
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var text1 = $("#card-header-1").text()
            var text2 = $("#card-body-1").text()
            var modal = $(this)
            modal.find('.modal-body input').val(text1)
            modal.find('.modal-body textarea').val(text2)
        })
    </script>
</body>

</html>
